<div>
    <form [formGroup]="form"  class=" m-auto p-4 w-[26rem] min-h-48 max-h-max flex flex-col gap-4 border rounded-md " (ngSubmit)="onSubmit()">
        <div class="input-controller" class="px-4 h-16 flex flex-col">
            <label for="username">Username</label>
            <input type="text" id="username" formControlName="username" class=" p-1 px-2 border border-sky-400 rounded-md outline-sky-500">
            <div class="error-box flex flex-col text-[11px] text-red-600" >
                <span *ngIf="username && username.touched && username.errors?.['required'] ">Enter username</span>
                <span *ngIf="username && username.touched && username.errors?.['minlength'] || username?.errors?.['pattern'] ">Username length should be min 3 and only contains letter</span>
            </div>
        </div>
        <div class="input-controller" class="px-4 h-16 flex flex-col">
            <label for="password">Password</label>
            <input type="text" id="password" formControlName="password" class=" p-1 px-2 border border-sky-400 rounded-md outline-sky-500" >
            <div class="error-box flex flex-col text-[11px] text-red-600">
                <span *ngIf="password && password.touched && password.errors?.['required'] ">Enter password</span>
                <span *ngIf="password && password.touched && password.errors?.['minlength'] || password?.touched && password?.errors?.['pattern'] ">password length should be min 6 letter and alphanumeric </span>
            </div>
        </div>
        
        <button class="p-1 px-2 m-auto mt-4 w-40 border border-sky-400 rounded-md hover:bg-sky-500 hover:text-white transition-colors delay-75 ease-in cursor-pointer"  [disabled]="form.status === 'INVALID'">submit</button>
    </form>
</div>
