<div class="w-96 m-auto p-4 min-h-[20rem] flex flex-col gap-6 border ">
    <h1 class="text-center">Todo app</h1>
    <form>
        <input type="text" class="p-1 border-b border-blue-400 outline-0" placeholder="Press Enter to add" (keyup.enter)="addTodo(todo)" #todo >
    </form>
    <ul>
        <li *ngFor="let todo of todos.controls ;index as i" (click)="removeTodo(i)" class="m-1 border" >
           {{todo.value}}
        </li>
    </ul>
</div>
